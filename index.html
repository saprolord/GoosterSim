<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Builderment Calculator</title>
	<!-- Load favicon-->
	<link rel="icon" type="image/x-icon" href="/Images/Tomato.png">
	<!-- Load external CSS styles -->
	<link rel="stylesheet" href="styles.css">
</head>

<style>
	body {
		background-image: url("https://raw.githubusercontent.com/saprolord/GoosterSim/main/Images/Farm_Washout_Banner.png");
		background-repeat: no-repeat;
		background-size: 100%;
	}
</style>

<body>
	<!-- Load external JavaScript -->
	<script src="scripts.js"></script>
	<!-- Header -->
	<div style="display:flex; width:100%; justify-content:center; align-items: center ">
		<img src="https://raw.githubusercontent.com/saprolord/GoosterSim/main/Images/Blob.png" class="headIco" style="border: 0px" alt="ico">
		<div style="text-align: center; margin-left: 0.5em; margin-right: 0.5em; font-family: Verdana; font-size: 1.1em; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: white; ">
			<b>GOOSTER BATTLE SIMULATOR </b>
		</div> <img src="https://raw.githubusercontent.com/saprolord/GoosterSim/main/Images/Blob.png" class="headIco" style="border: 0px" alt="ico"> </div>
		<!-- Gooster Stat check -->
		<div style="margin-top:12px; display:flex">
			<div class="tab" id="tab1" onclick="openTab1()"
				style="background-color:#1053a0; transform: translatey(1px)"> Gooster stat check </div>
			<div class="tab" id="tab2" onclick="openTab2()">Battle Sim!</div>
		</div>

		<!-- Gooster Level -->
		<div class="mainbox" id="mainbox1">
			<div class="leftContainer">
				<div class="tabBox" id="inputBox1" style="width:100%">
          <div style="text-align:center; font-weight:bold; width:100%"> Your Gooster Level</div>
          <div style="display: flex; justify-content:center; align-items:center; width:100%; height: 2em">
            <div class="buttonStart" style="display: flex; text-align:right; width: 25px; height: 36px" onclick="decrementlevel('goosterlvl')"> - </div>
            <div style="text-align:right; width: 50px">  <input type="text" id="goosterlvl" name="goosterlvl" placeholder="Level" value=1 style="border-left: 0px; border-right: 0px " oninput="levelinputcheck()"> </div>
            <div class="buttonEnd" style="align-items:center; width: 25px; height: 36px" onclick="incrementlevel('goosterlvl')"> + </div>
          </div>
        </div>
			<!-- Gooster Stat -->
			<div class="box4" id="goosterstat" style="display: yes">
				<div style="font-weight:bold; width:100%; text-align: center"> Your Gooster Stats </div>
				<div class="subbox2" style="width: 100%;">
					<!-- Health -->
					<div class="singlestatbox" style="width: 24%;">
						<div class="tablecell" style="width: 100%;"> Health: </div>
						<div class="buttonTop" style="text-align:right; width: 80%" onclick="increment('goosterhp')"> + </div>
						<div style="text-align:centre; width: 80%">
							<input type="text" id="goosterhp" name="goosterhp" placeholder="Health" value=100 style="border-top: 0px; border-bottom: 0px" oninput=""> </div>
							<div class="buttonBottom" style="text-align: right; width: 80%" onclick="decrement('goosterhp')"> - </div>
						</div>
					<!-- Health -->
					<div class="singlestatbox" style="width: 24%">
						<div class="tablecell" style="width:100%"> Attack: </div>
						<div class="buttonTop" style="text-align:right; width: 80%" onclick="increment('goosteratt')"> + </div>
						<div style="text-align:centre; width: 80%">
							<input type="text" id="goosteratt" name="goosteratt" placeholder="Attack" value=10 style="border-top: 0px; border-bottom: 0px"> </div>
							<div class="buttonBottom" style="text-align: right; width: 80%" onclick="decrement('goosteratt')"> - </div>
						</div>
					<!-- Health -->
					<div class="singlestatbox" style="width: 24%">
						<div class="tablecell" style="width:100%"> Speed: </div>
						<div class="buttonTop" style="text-align:right; width: 80%" onclick="increment('goosterspd')" > + </div>
						<div style="text-align:centre; width: 80%">
							<input type="text" id="goosterspd" name="goosterspd" placeholder="goosterspd" value=10 style="border-top: 0px; border-bottom: 0px"> </div>
							<div class="buttonBottom" style="text-align: right; width: 80%" onclick="decrement('goosterspd')"> - </div>
						</div>
					<!-- Health -->
					<div class="singlestatbox" style="width: 23%">
						<div class="tablecell" style="width:100%"> Dodge: </div>
						<div class="buttonTop" style="text-align:right; width: 80%" onclick="increment('goosterddg')"> + </div>
						<div style="text-align:centre; width: 80%">
							<input type="text" id="goosterddg" name="goosterddg" placeholder="Dodge" value=10 style="border-top: 0px; border-bottom: 0px"> </div>
							<div class="buttonBottom" style="text-align: right; width: 80%" onclick="decrement('goosterddg')"> - </div>
						</div>
				</div>
			</div>
		</div>
		<!-- Enemy level -->
		<div class="tabBox" id="inputBox1" style="">
			<div style="text-align:center; font-weight:bold; width:100%"> Enemy Level Class</div>
			<div style="display: flex; justify-content:center; align-items:center; width:100%; height: 2em">
				<div class="buttonStart" style="display: flex; text-align:right; width: 25px; height: 36px" onclick="decrementlevel('enemylevel')"> - </div>
        <div style="text-align:right; width: 50px">
        <input type="text" id="enemylevel" name="enemylevel" placeholder="Level" value=1 style="border-left: 0px; border-right: 0px " > </div>
        <div class="buttonEnd" style="align-items:center; width: 25px; height: 36px" onclick="incrementlevel('enemylevel')"> + </div>
      </div>
      <!-- Win Rate -->
      <div style="display: flex; width:100%; justify-content: center">
        <button onclick=""; id="calculate1"; style="width:200px"> CALCULATE WIN RATE </button>
      </div>
    </div>

	</div>
</div>																																									

</body>

</html>
